<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Hosting Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold text-green-400">MC Hosting Panel</h1>
    <div>
      <a href="#dashboard" class="px-3 hover:text-green-300">Dashboard</a>
      <a href="#login" class="px-3 hover:text-green-300">Login</a>
    </div>
  </nav>

  <!-- Login Section -->
  <section id="login" class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
      <h2 class="text-xl font-bold text-green-400 mb-4 text-center">Login</h2>
      <input type="text" placeholder="Username" class="w-full p-2 mb-3 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      <input type="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      <button onclick="login()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Login</button>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard" class="hidden p-8">
    <h2 class="text-3xl font-bold text-green-400 mb-6">Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Server Status -->
      <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
        <h3 class="text-xl font-semibold mb-4">Server Status</h3>
        <p id="statusText" class="text-lg text-yellow-400">‚è≥ Offline</p>
      </div>

      <!-- Controls -->
      <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
        <h3 class="text-xl font-semibold mb-4">Controls</h3>
        <div class="flex gap-4">
          <button onclick="setStatus('üü¢ Online')" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Start</button>
          <button onclick="setStatus('üî¥ Stopped')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Stop</button>
          <button onclick="setStatus('üîÑ Restarting...')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">Restart</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    function login() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    function setStatus(status) {
      document.getElementById('statusText').innerText = status;
    }
  </script>
</body>
</html>
